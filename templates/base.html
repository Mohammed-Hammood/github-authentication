{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel='icon' href="https://github.githubassets.com/favicons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global/modals.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'css/global/header.css' %}" >
    <script src="{% static 'js/global/global.js' %}" defer></script>
    {% block scripts %}{% endblock %}
    {% block styles %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/global/global-styles.css' %}" >
</head>
<body>
    <header>
        <div class="left-content">
            <a href="/" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="white" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
            </a>
        </div>
        <div class="right-content">
            {% if request.user.is_authenticated %}
                <div class="username">{{ request.user.username }}</div>
                <div class="dropdown">
                    <a href="{% url 'accounts_app:profile' %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="black" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                        <span>Profile</span>
                    </a>
                    <button onclick="modalToggle()">
                        <svg xmlns="http://www.w3.org/2000/svg" class="svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path fill="black" d="M160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96C43 32 0 75 0 128V384c0 53 43 96 96 96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H96c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32h64zM504.5 273.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32H320v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z"/></svg>
                        <spap>Log out</spap>
                    </button>
                </div>
            {% endif %}
        </div>
    </header>
    <div class="content-container">
        {% block body %}
        {% endblock %}
    </div>
    <div class="modals-container">
        {% include 'modals.html' %}
    </div>
    <div>
        <input type="hidden" value="{{ csrf_token }}" id="csrf_token"/>
    </div>
</body>
</html>
