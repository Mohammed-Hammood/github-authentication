<div class="modal-container hidden">
    <div class="modal">
        <div class="modal-body" >
            <p>Do you want to logout?</p>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="logout()">
                <span>Log out</span>
            </button>
            <button type="button" onclick="modalToggle('hidden')">
                <span>Close</span>
            </button>
        </div>
    </div>
</div>
